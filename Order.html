    <!--type js  -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        var typed = new Typed('#element', {
            strings: ["SELAMAT DATANG", "Geprek Bo.oZz", "Order Sekarang"],
            typeSpeed: 80,
            backSpeed: 50,
            loop: true,
            showCursor: false,
        });

        // onscroll
        const fadeElements = document.querySelectorAll('.fade-in ,.fade-out, .start-in, .start-out');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show'); // hilangkan kalau keluar layar
                }
            });
        }, { threshold: 0.2 });

        fadeElements.forEach(el => observer.observe(el));
    </script>
